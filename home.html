<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Home</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                <path d="M12 2H2v20h20V2zM7 2v20M17 2v20M2 12h20M2 7h5M2 17h5M17 17h5M17 7h5"/>
            </svg>
            <h1>MovieFlix</h1>
        </div>
        <div class="nav-links">
            <a href="/home.html" class="active">Home</a>
            <a href="/search.html">Search</a>
            <a href="/trending.html">Trending</a>
            <a href="/profile.html">Profile</a>
        </div>
    </nav>

    <div class="featured-banner" id="featuredMovie">
        <!-- Featured movie banner will be inserted here by JavaScript -->
    </div>

    <main class="movie-sections">
        <section class="movie-row">
            <h2>Trending Now</h2>
            <div class="movie-slider" id="trendingMovies">
                <!-- Movies will be inserted here by JavaScript -->
            </div>
        </section>

        <section class="movie-row">
            <h2>Comedy Movies</h2>
            <div class="movie-slider" id="comedyMovies"></div>
        </section>

        <section class="movie-row">
            <h2>Horror Movies</h2>
            <div class="movie-slider" id="horrorMovies"></div>
        </section>

        <section class="movie-row">
            <h2>Romantic Movies</h2>
            <div class="movie-slider" id="romanticMovies"></div>
        </section>

        <section class="movie-row">
            <h2>Popular Telugu Movies</h2>
            <div class="movie-slider" id="teluguMovies"></div>
        </section>
    </main>

    <!-- Movie Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Movie details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
